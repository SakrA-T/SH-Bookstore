</head>
<body>
<nav class="navbar my-navbar navbar-fixed-top"> <!-- 导航栏 -->
		<div class="container">  <!-- 自适宽度 -->
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav  navbar-right">
					<li><a class="ali">首页</a></li>
            		<li><a class="ali">个人信息</a></li>
            		<li><a class="ali">个人书店</a></li>
            		<li><a class="ali">图书出售</a></li>
          		</ul>
          		<div class="m-afterlg">
          			<span id="z-user">sakra</span>
          			<span id="z-lgoff"> | 注销</span>
        		</div>
        		<div class="m-beforelg">
          			<span class="z-login" href="#login_pop"  data-toggle="modal" data-target="#login_pop">登录 | </span><a href="register.html" class="z-register">注册</a>
        		</div>
			</div>
		</div>
	</nav>

	<div class="modal fade" id="login_pop" style="padding-top: 200px" >
        <div class="modal-dialog">
          <div class="modal-content  s-modal">
             <div class="modal-header">
             	<span class="glyphicon glyphicon-user"><b>请登录</b></span>
             		<!-- <button class="btn s-st glyphicon glyphicon-remove" data-dismiss="modal"></button> -->
             		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
             </div>
            <div class="modal-body">
                <div class="z-tip" align="center"></div>
                <form action="javascript:void(0)" id="lgForm" autocomplete="off">
                    <div class="form-group" align="center">
                    <label class="control-lable" align="center">用 户 名:</label>
                    <div style="display: inline-block;">
                        <input id="username" type="text" ng-model="name" class="form-control" placeholder="请输入用户名">
                    </div>
                	</div>
                	<div class="form-group" align="center">
                    	<label class="control-lable" align="center">密&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
                    	<div style="display: inline-block;">
                        	<input id="password" type="password" class="form-control" placeholder="请输入密码">
                    	</div>
                	</div>                       
             		<div class="modal-footer">
                 		<button class="btn" id="btn-login">登录</button>
                 		<a href="register.html">注册</a>
             		</div>
             	</form>
        		</div>
      		</div>
      	</div>
     </div>
	<!-- head -->
	<div class="container">
	<div class="row-fluid g-sale-head">
		<div class="col-sm-6">
			<img src="images/logo.png" alt="" class="h-logo"><span class="h-head"> 旧书网 | </span>
			<h3 class="h-title">图书分类</h3>
		</div>
		<div class="col-sm-5 col-xs-offset-1 h-search">
			<i class="icon-search"></i>
			<div class="form-group">
				<input type="text" class="form-control" id="" placeholder="输入书名或作者">
			</div>
			<button type="submit" class="btn btn-search">搜索</button><a class="h-super">高级搜索</a>
		</div>
	</div>
	<div class="g-boundary"></div>
	</div>
	
	<!-- middle -->
	<div class="container g-sort">
		<div class="row-fluid">
			<div class="s-class">
				<h5 class="col-xs-1 s-head">分类浏览：</h5>
				<ul class="s-cl" data-type="0">
					<li>专业教材</li>
					<li>小说</li>
				</ul>
			</div>

		</div>
		<div class="row-fluid">
			<div class="s-class">
				<h5 class="col-xs-1 s-head">作者：</h5>
				<ul class="s-cl" data-type="1">
					<li>xxx</li>
					<li>xxx</li>
				</ul>			
			</div>
		</div>
		<div class="row-fluid">
			<div class="s-class">
				<h5 class="col-xs-1 s-head">出版社：</h5>
				<ul class="s-cl" data-type="2">
					<li>人民教育出版社</li>
					<li>xx文化出版社</li>
				</ul>			
			</div>
		</div>
		<div class="row-fluid">
			<div class="s-class">
				<h5 class="col-xs-1 s-head">出版时间：</h5>
				<ul class="s-cl" data-type="3">
					<li>2017</li>
					<li>2016</li>
				</ul>			
			</div>
		</div>
	</div>
	<div class="container-fluid g-sortrst">
		<div class="row-fluid">
			<div class="col-sm-9  f-center-block m-content">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th id="s-pup">价格 <i class="icon-arrow-up"></i></th>
						<th id="s-pdown">价格 <i class="icon-arrow-down"></i></th>
						<th id="s-tup">出版时间 <i class="icon-arrow-up"></i></th>
						<th id="s-tdown">出版时间 <i class=" icon-arrow-down"></th>
						<th id="s-seller">出售者</th>
						<th id="s-price">价格</th>
						<th id="s-page"><i class="icon-angle-left z-pre"></i><i class="icon-angle-right z-next"></i></th>
					</tr>
				</thead>
				<tbody id="bookinfo">
					<tr>
						<td colspan="4">
							<div class="col-sm-4">
								<a style="display:inline-block;" href="bookdetail.html"><img  id="img" class="image" src="images/testbook1.jpg" alt=""></a>
							</div>
							<ul class="col-sm-6 c-bookinfo">
								<li><a style="display:inline-block;" href="bookdetail.html">红楼梦</a></li>
								<li>作者：曹雪芹</li>
								<li>出版社：文学出版社</li>
								<li>出版时间：2015</li>
							</ul>
						</td>
						<td><span id="seller">sakra</span></td>
						<td class="z-price" id="price">￥60.00</td>
						<td>
						<button type="submit" class="btn btn-spcart"><i class="icon-shopping-cart"></i>加入购物车</button><br>
						<button type="submit" class="btn btn-addclt"><i class=" icon-star"></i>添加收藏</button>
						</td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
		<div style="text-align: center">
			<ul class="pagination z-page">
				<li class="disabled"><a href="#" class="pre">&laquo;</a></li>
