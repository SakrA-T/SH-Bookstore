	<!-- s -->
	<div class="container">
	<div class="row-fluid g-head" style="padding-top: 50px;">
		<div class="col-sm-6">
			<img src="images/logo.png" alt="" class="h-logo"><span class="h-head"> 旧书网 </span>
		</div>
		<div class="col-sm-6  h-search">
			<i class="glyphicon glyphicon-search s-tu"></i>
			<div class="form-group">
				<input type="text" class="form-control" id="" placeholder="输入书名或作者">
			</div>
			<button type="submit" class="btn btn-search s-s">搜索</button>
		</div>
	</div>
	<div class="g-boundary"></div>
</div>
	
	<!-- middle -->
	<div class="container g-search-mid">
	<div class="row-fluid  col-xs-offset-1">
		<div class="col-sm-3 m-left">
			<ul class="list-group">
				<li class="list-group-item">交易信息</li>
				<li class="list-group-item"><i class="icon-star"></i><a class="z-left">我的收藏</a></li>
				<li class="list-group-item"><i class="icon-signin"></i><a class="z-left">我的购买记录</a></li>
				<li class="list-group-item"><i class="icon-signout"></i><a class="z-left">我的出售记录</a></li>
			</ul>
			<ul class="list-group">
				<li class="list-group-item">账号管理</li>
				<li class="list-group-item"><i class="icon-user"></i><a class="z-left">个人资料</a></li>
				<li class="list-group-item"><i class="icon-lock"></i><a class="z-left"> 修改密码</a></li>
				<li class="list-group-item"><i class="icon-heart"></i><a class="z-left">我的好友</a></li>
			</ul>
		</div>
		<div class="col-sm-7">
		<!-- 书籍查找 -->
		<form class="form-horizontal search-info">
			<fieldset>
			<div id="s-legend" class="form-head">
				<legend class="">&nbsp;&nbsp;<i style="color:#fff;" class="icon-search"></i>高级搜索</legend>
			</div>
			<div class="form-group">
				<!-- Text input-->
				<label class="col-sm-4 control-label" for="input01">关键词：</label>
				<div class="col-sm-5">
					<input type="text" placeholder="请输入要查询的关键词" class="form-control">
					<p class="help-block"></p>
				</div>
			</div>
			<div class="form-group">
				<!-- Select Basic -->
				<label class="col-sm-4 control-label" for="sort-slt">书籍类别：</label>
				<div class="col-sm-4">
					<select id="sort-slt" class="sh-sltpicker form-control"  multiple data-live-search="true">
						<option>专业教材</option>
						<option>计算机网络</option>
						<option>自然科学</option>
						<option>体育</option>
						<option>宗教</option>
						<option>政治</option>
						<option>哲学心理</option>
						<option value="">综合其它</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<!-- Text input-->
				<label class="col-sm-4 control-label" for="input01">书籍名称：</label>
				<div class="col-sm-5">
					<input type="text" placeholder="请输入要查询的书名" class="form-control">
					<p class="help-block"></p>
				</div>
			</div>
			<div class="form-group">
				<!-- Text input-->
				<label class="col-sm-4 control-label" for="input01">书籍作者：</label>
				<div class="col-sm-5">
					<input type="text" placeholder="请输入要查询的作者" class="form-control">
					<p class="help-block">多位作者以“、”隔开</p>
				</div>
			</div>
			<div class="form-group">
				<!-- Text input-->
				<label class="col-sm-4 control-label" for="input01">出版社：</label>
				<div class="col-sm-5">
					<input type="text" placeholder="请输入要查询的出版社" class="form-control">
					<p class="help-block"></p>
				</div>
			</div>
			<div class="form-group">
				<!-- Select Basic -->
				<label class="col-sm-4 control-label">出版时间：</label>
				<div class="col-sm-3">
					<select class="form-control">
						<option>2017</option>
						<option>2016</option>
						<option>2015</option>
						<option>2014</option>
						<option>2013</option>
						<option>2012</option>
						<option>1996</option>
						<option></option>
					</select>
				</div>
				<span class="z-hline">—</span>
				<div class="col-sm-3">
					<select class="form-control">
						<option>2017</option>
						<option>2016</option>
						<option>2015</option>
						<option>2014</option>
						<option>2013</option>
						<option>2012</option>
						<option>1996</option>
						<option></option>
					</select>
				</div>
				<span>年</span>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">价格：</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" min="0">
				</div>
				<span class="z-hline">—</span>
				<div class="col-sm-2">
					<input type="text" class="form-control" min="0">
				</div>
				<span>元</span>
			</div>
			<div class="form-group">
				<!-- Text input-->
				<label class="col-sm-4 control-label" for="input01">品相：</label>
				<div class="col-sm-2">
					<input type="number" class="form-control" min="1" max="10">
				</div>
				<span class="z-hline">—</span>
				<div class="col-sm-2">
					<input type="number" class="form-control" min="1" max="10">
				</div>
				<span>品</span>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-10">
					<button type="submit" class="btn col-sm-4 btn-spsearch">搜索</button>
				</div>
			</div>
			</fieldset>
		</form>
		</div>
	</div>
	</div>
