<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Font-Awesome/css/font-awesome.min.css">
    <link href="css/register.css" rel="stylesheet">
    <link href="css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="jquery-easyui-1.5/themes/default/easyui.css" type="text/css">
    <script src="js/jquery.min.js"></script>
    <script src="jquery-easyui-1.5/jquery.easyui.min.js"></script>
    <script src="js/jquerySession.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/register.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js" ></script>
    <script src="js/basic.js"></script>
</head>
<body>
<body>
    <nav class="navbar my-navbar navbar-fixed-top"> <!-- 导航栏 -->
        <div class="container">  <!-- 自适宽度 -->
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav  navbar-right">
                    <!-- <li><a class="navbar-brand ali1"  data-toggle="modal" data-target="#mymodal">登录</a></li>
                    <li><a href="register.html" class="navbar-brand ali1">注册</a></li> -->
                    <li><a class="ali">首页</a></li>
                    <li><a class="ali">个人信息</a></li>
                    <li><a class="ali">个人书店</a></li>
                    <li><a class="ali">图书出售</a></li>
                </ul>
                <div class="m-afterlg">
                    <span id="z-user">sakra</span>
                    <span id="z-lgoff"> | 注销</span>
                </div>
                <div class="m-beforelg">
                    <span class="z-login" href="#login_pop"  data-toggle="modal" data-target="#login_pop">登录 | </span><a href="register.html" class="z-register">注册</a>
                </div>
            </div>
        </div> 
    </nav> 

    <div class="modal fade" id="login_pop" style="padding-top: 200px" >
        <div class="modal-dialog">
          <div class="modal-content  s-modal">
             <div class="modal-header">
              <span class="glyphicon glyphicon-user"><b>请登录</b></span>
                <!-- <button class="btn s-st glyphicon glyphicon-remove" data-dismiss="modal"></button> -->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
             </div>
            <div class="modal-body">
                <div class="z-tip" align="center">提示信息！</div>
                <form action="javascript:void(0)" id="lgForm" autocomplete="off" enctype="multipart/form-data">
                    <div class="form-group" align="center">
                    <label class="control-lable" align="center">用 户 名:</label>
                    <div style="display: inline-block;">
                        <input id="username" type="text" ng-model="name" class="form-control" placeholder="请输入用户名">
                    </div>
                  </div>
                  <div class="form-group" align="center">
                      <label class="control-lable" align="center">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
                      <div style="display: inline-block;">
                          <input id="password" type="password" class="form-control" placeholder="请输入密码">
                      </div>
                  </div>                       
                <div class="modal-footer">
                    <button class="btn" id="btn-login">登录</button>
                    <a href="register.html">注册</a>
                </div>
              </form>
            </div>
          </div>
        </div>
     </div>

    <div class="container">
        <div class="row-fluid g-head">
            <div class="col-sm-6">
                <img src="images/logo.png" alt="" class="h-logo"><span class="h-head"> 旧书网 | </span>
                <h3 class="h-title">用户注册</h3>
            </div>
            <div class="col-sm-6  h-search">
                <i class="glyphicon glyphicon-search s-tu"></i>
                <div class="form-group">
                    <input type="text" class="form-control" id="" placeholder="输入书名或作者">
                </div>
                <button type="submit" class="btn btn-search s-s">搜索</button><a class="h-super">高级搜索</a>
            </div>
        </div>
        <div class="g-boundary"></div>
    </div>
    
    <div class="container">
    <div class="row s-reg">
    <form  id="rgForm" action="javascript:void(0)" class="form-horizonta" enctype="multipart/form-data">
        <div class="z-tip" align="center">提示信息!</div>
        <div class="form-group s-ge">
            <label class="control-label">用户名:</label>
            <input type="text" class="form-control form-control-1" id="r-user" placeholder="请输入用户名">
        </div>
        <div class="form-group s-ge">
            <label class="control-label">密码:</label>
            <input type="password" class="form-control form-control-1" id="r-psd" placeholder="请输入密码">
        </div>
        <div class="form-group s-ge">
            <label class="control-label">再次输入密码:</label>
            <input type="password" class="form-control form-control-1" id="r-checkpsd" placeholder="请再次输入密码">
        </div>
        <div class="form-group s-ge">
            <label class="control-label">学号:</label>
            <input type="text" class="form-control form-control-1" id="r-num" placeholder="请输入学号">
        </div>
        <div class="form-group s-ge">
            <label class="control-label">QQ:</label>
            <input type="text" class="form-control form-control-1" id="r-qq" placeholder="请输入QQ号">
        </div>
        <div class="form-group s-ge">
            <label class="control-label">学院:</label>
            <select id="r-college" class="form-control form-control-1">
                <option>计算机学院</option>
                <option>会计学院</option>
                <option>自动化学院</option>
                <option>管理学院</option>
                <option>数媒学院</option>
                <option>理学院</option>
                <option>外国语学院</option>
            </select>
        </div>
        <div class="form-group s-ge">
            <label class="control-label">头像：</label>
            <input class="input-file form-control-1" id="r-photo" type="file">
        </div>
        <div class="form-group s-ge1">
            <button type="submit" id="r-btn" class="btn btn-primary s-su">注册</button>
        </div>
    </form>
    </div>
    </div>
</body>
</html>
