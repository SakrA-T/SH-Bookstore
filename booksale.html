	});

</head>
<body>
<nav class="navbar my-navbar navbar-fixed-top"> <!-- 导航栏 -->

			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav  navbar-right">
					<!-- <li><a class="navbar-brand ali1"  data-toggle="modal" data-target="#mymodal">登录</a></li>

					<li><a class="ali">首页</a></li>

            		<li><a class="ali">图书出售</a></li>
          		</ul>
          		<div class="m-afterlg">
          			<span id="z-user">sakra</span>

	<div class="modal fade" id="login_pop" style="padding-top: 200px" >
        <div class="modal-dialog">
          <div class="modal-content  s-modal">
             <div class="modal-header">
              <span class="glyphicon glyphicon-user"><b>请登录</b></span>
                <!-- <button class="btn s-st glyphicon glyphicon-remove" data-dismiss="modal"></button> -->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
             </div>
            <div class="modal-body">
                <div class="z-tip" align="center">提示信息！</div>
                <form action="javascript:void(0)" id="lgForm" autocomplete="off" enctype="multipart/form-data">
                    <div class="form-group" align="center">
                    <label class="control-lable" align="center">用 户 名:</label>
                    <div style="display: inline-block;">
                        <input id="username" type="text" ng-model="name" class="form-control" placeholder="请输入用户名">
                    </div>
                  </div>
                  <div class="form-group" align="center">
                      <label class="control-lable" align="center">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
                      <div style="display: inline-block;">
                          <input id="password" type="password" class="form-control" placeholder="请输入密码">
                      </div>

     </div>
	<!-- head -->
	<div class="container">
	<div class="row-fluid g-sale-head">
		<div class="col-sm-6">
			<img src="images/logo.png" alt="" class="h-logo"><span class="h-head"> 旧书网 | </span>
			<h3 class="h-title" style="font-size: 20px;">图书出售&nbsp;<i style="color:#666;" class="icon-legal"></i></h3>
		</div>
		<div class="col-sm-5 col-xs-offset-1 h-search">
			<i class="icon-search"></i>
			<div class="form-group">
				<input type="text" class="form-control" id="" placeholder="输入书名或作者">
			</div>
			<button type="submit" class="btn btn-search">搜索</button><a class="h-super">高级搜索</a>
		</div>
	</div>
	<div class="g-boundary"></div>
	</div>
	
	<!-- middle -->
	<div class="container-fluid g-sale-mid">
	<div class="row-fluid  col-xs-offset-1">
		<div class="col-sm-3 m-left">
			<ul class="list-group">
				<li class="list-group-item">交易信息</li>
				<li class="list-group-item"><i class="icon-star"></i><a class="z-left">我的收藏</a></li>
				<li class="list-group-item"><i class="icon-signin"></i><a class="z-left">我的购买记录</a></li>
				<li class="list-group-item"><i class="icon-signout"></i><a class="z-left">我的出售记录</a></li>
			</ul>
			<ul class="list-group">
				<li class="list-group-item">账号管理</li>
				<li class="list-group-item"><i class="icon-user"></i><a class="z-left">个人资料</a></li>
				<li class="list-group-item"><i class="icon-lock"></i><a class="z-left"> 修改密码</a></li>
				<li class="list-group-item"><i class="icon-heart"></i><a class="z-left">我的好友</a></li>
			</ul>
		</div>
		<div class="col-sm-7">
		<!-- 书籍信息编辑 -->
		<form class="form-horizontal sale-info" action="javascript:void(0)" enctype="multipart/form-data">
			<fieldset>
			<div id="s-legend" class="form-head">
				<legend class="">&nbsp;&nbsp;<i style="color:#fff;" class="icon-edit"></i>信息编辑</legend>
			</div>
			<div class="form-group">
				<!-- Text input-->
				<label class="col-sm-4 control-label" for="input01">详细书名：</label>
				<div class="col-sm-5">
					<input type="text" placeholder="请输入要出售的书名" id="saname" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<!-- Text input-->
				<label class="col-sm-4 control-label" for="input01">作者：</label>
				<div class="col-sm-5">
					<input type="text" placeholder="请输入该书作者" id="saauthor" class="form-control">
					<p class="help-block">多位作者以“-”隔开</p>
				</div>
			</div>
			<div class="form-group">
				<!-- Text input-->
				<label class="col-sm-4 control-label" for="input01">出版社：</label>
				<div class="col-sm-5">
					<input type="text" placeholder="请输入该书出版社" id="sapress" class="form-control">
					<p class="help-block"></p>
				</div>
			</div>
			<div class="form-group">
				<!-- Select Basic -->
				<label class="col-sm-4 control-label">出版年份：</label>
				<div class="col-sm-4">
					<select id="sadate" class="form-control">
						<option>2017</option>
						<option>2016</option>
						<option>2015</option>
						<option>2014</option>
						<option>2013</option>
						<option>2012</option>
						<option>1996</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<!-- Text input-->
				<label class="col-sm-4 control-label" for="input01">I S B N：</label>
				<div class="col-sm-5">
					<input type="text" placeholder="请输入ISBN编号" id="saISBN" class="form-control">
					<p class="help-block">请在书籍扉页查找</p>
				</div>
			</div>
			<div class="form-group">
				<!-- Select Basic -->
				<label class="col-sm-4 control-label" for="sort-slt">书籍类别：</label>
				<div class="col-sm-4">
					<select id="sort-slt" class="sa-sltpicker form-control"  multiple data-live-search="true">
						<option selected>专业教材</option>
						<option>计算机网络</option>
						<option>自然科学</option>
						<option>体育</option>
						<option>宗教</option>
						<option>政治</option>
						<option>哲学心理</option>
						<option>综合其它</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<!-- Prepended text-->
				<label class="col-sm-4 control-label">原价：</label>
				<div class="col-sm-4">
					<div class="input-prepend">
						<input class="form-control" placeholder="请输入书籍原售价" id="saoldp" type="text">
					</div>
					<p class="help-block"></p>
				</div>
			</div>
			<div class="form-group">
				<!-- Text input-->
				<label class="col-sm-4 control-label" for="input01">品相：</label>
				<div class="col-sm-4">
					<input type="number" placeholder="请输入书籍新旧程度" id="sapin" class="form-control" min="1" max="10">
					<p class="help-block">例：9品 即九成新</p>
				</div>
			</div>

			<div class="form-group">
				<!-- Prepended text-->
				<label class="col-sm-4 control-label">自定义售价：</label>
				<div class="col-sm-4">
					<div class="input-prepend">
						<input class="form-control" placeholder="请输入您打算出售的价格" id="sanewp" type="text">
					</div>
					<p class="help-block"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">相关图片：</label>
				<!-- File Upload -->
				<div class="col-sm-8">
					<input class="input-file" id="saimage" type="file">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-10">
					<button type="submit" class="btn col-sm-4 btn-sale">确认出售</button>
				</div>
			</div>
			</fieldset>
		</form>
		</div>
	</div>
	</div>
	<div class="sale-tip">提示信息！</div>
</body>
</html>
